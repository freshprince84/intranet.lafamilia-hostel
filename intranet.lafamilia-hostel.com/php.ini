allow_url_fopen = On
display_errors = On
enable_dl = Off
file_uploads = On
max_execution_time = 30
max_input_time = 60
max_input_vars = 10000
memory_limit = 1G
post_max_size = 1G
session.cookie_lifetime = 43200
session.gc_maxlifetime = 43200
session.save_path = "/var/cpanel/php/sessions/ea-php74"
upload_max_filesize = 1G
zlib.output_compression = Off
